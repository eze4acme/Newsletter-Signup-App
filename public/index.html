<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup App</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/17fa535e26.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="text-section">
        <i class="fa-solid fa-envelopes-bulk fa-spin fa-spin-reverse"></i>
        <h1>Newsletter Signup</h1>
        <p>Enter your info to get our awesome monthly Newsletter</p>
        <p class="error-msg error">Please enter your details!!! </p>
      </div>
      <div class="form-section">
        <form action="/signup" method="post">
          <input
            type="text"
            name="firstname"
            id="fname"
            placeholder="First Name"
          /><br />
          <input
            type="text"
            name="lastname"
            id="lname"
            placeholder="Last Name"
          /><br />
          <input type="email" name="email" id="email" placeholder="Email" /><br />
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
